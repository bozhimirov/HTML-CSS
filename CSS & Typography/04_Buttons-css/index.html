<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS </title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/215fac9365.js" crossorigin="anonymous"></script>

</head>
<body>
    <article class="normal">
        <h2>
        Normal Buttons
    </h2>
    <table>
        <tr>
            <a href="#" class="button">
                Learn More	
            </a>
        </tr>
        <tr>
            <button class="button">
                Learn More	
            </button>
        </tr>
        <tr>
            <button class="button hover">
                Learn More	
            </button>
        </tr>
    </table>
    </article>
    
<article class="btn">
    <h2>
        Filled Buttons
    </h2>
    <table>
        <tr>
            <a href="#" class="button fill">
                Learn More	
            </a>
        </tr>
        <tr>
            <button class="button fill">
                Learn More	
            </button>
        </tr>
        <tr>
            <button class="button fill hover">
                Learn More	
            </button>
        </tr>
    </table>
</article>
    <article class="icon">
        <h2>
        Icon buttons
    </h2>
    <table>
        <tr>
            <a href="#" class="button fill">
                <i class="fa-solid fa-arrow-down"> </i> Download
            </a>
        </tr>
        <tr>
            <button class="button fill">
                <i class="fa-solid fa-arrow-down"> </i> Download
            </button>
        </tr>
        <tr>
            <button class="button fill hover">
                <i class="fa-solid fa-arrow-down"> </i> Download	
            </button>
        </tr>
    </table>
    </article>
    
</body>
</html>
